{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
		<br>
		<p>There is a playlist in your Spotify library called {{ name }} with the specifications you wanted.</p>
		<div align="center">
			<form action="/recs">
				<button type="submit" class="btn btn-primary" style="background-color: #05386B">Go back to make another playlist!</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify for you!</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/ldbtn.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/loading.min.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #05386B; color: #EDF5E1">
	<div class="container">
		<a class="navbar-brand ld-over-full" onclick="this.classList.toggle('running')" href="/index">
			Spotify For You
			<div class="ld ld-ring ld-spin"></div>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
		   <span class="navbar-toggler-icon"></span>
		 </button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			    <ul class="navbar-nav mr-auto">
				    <li class="nav-item">
			        <a class="nav-link ld-over-full" onclick="this.classList.toggle('running')" href="/index">
				        Home
			            <div class="ld ld-ring ld-spin"></div>
			        </a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link ld-over-full" onclick="this.classList.toggle('running')" href="/recs">
				        Generate a playlist
				        <div class="ld ld-ring ld-spin"></div>
			        </a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link ld-over-full" onclick="this.classList.toggle('running')" href="playlist_intro">
				        Playlist Statistics
				        <div class="ld ld-ring ld-spin"></div>
			        </a>
			      </li>
			        <li class="nav-item">
			        <a class="nav-link ld-over-full" onclick="this.classList.toggle('running')" href="/top_stats_intro">
				        Your Top Artists and Tracks
				        <div class="ld ld-ring ld-spin"></div>
			        </a>
			      </li>
				    </li>
			        <li class="nav-item">
			        <a class="nav-link ld-over-full" onclick="this.classList.toggle('running')" href="/about">
				        About
				        <div class="ld ld-ring ld-spin"></div>
			        </a>
			      </li>
			    </ul>
			</div>
		</div>
	</div>
</nav>
<div class="container">
	{% block content %} {% endblock %}
</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
